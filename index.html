<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>David Murunga â€” Portfolio</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      .line-clamp-2{overflow:hidden;display:-webkit-box;-webkit-box-orient:vertical;-webkit-line-clamp:2;line-clamp:2}
      .line-clamp-3{overflow:hidden;display:-webkit-box;-webkit-box-orient:vertical;-webkit-line-clamp:3;line-clamp:3}

      :focus{outline:none}
      :focus-visible{outline:3px solid rgba(59,130,246,.24); outline-offset:3px; border-radius:.5rem}

      ::-webkit-scrollbar{height:10px;width:10px}
      ::-webkit-scrollbar-thumb{background:rgba(0,0,0,0.12);border-radius:999px}

      html[data-theme="light"] {
        --bg: #e5e7eb;        
        --surface: #f8fafc;  
        --surface-2: #f3f4f6; 
        --text: #0f172a;     
        --muted: #4b5563;     
        --accent: #2563eb;    
        --border: #d1d5db;    
        --shadow: 0 6px 18px rgba(2,6,23,0.06);
      }

      html[data-theme="dark"] {
        --bg: #0f172a;       
        --surface: #0b1220;   
        --surface-2: #111827; 
        --text: #e5e7eb;      
        --muted: #9ca3af;    
        --accent: #3b82f6;    
        --border: #1f2937;    
        --shadow: 0 6px 18px rgba(59,130,246,0.06);
      }

    
      body { background-color: var(--bg) !important; color: var(--text) !important; transition: background-color .25s ease, color .25s ease; }

      .text-theme { color: var(--text) !important; }
      .muted { color: var(--muted) !important; }
      .border-theme { border-color: var(--border) !important; }
      .bg-theme { background-color: var(--surface) !important; }

      a, .link-accent, .text-accent { color: var(--accent) !important; }

      input, textarea, select, button {
        color: var(--text) !important;
        background-color: var(--surface) !important;
        border-color: var(--border) !important;
        caret-color: var(--accent) !important;
      }
      input::placeholder, textarea::placeholder { color: var(--muted) !important; }
      input:focus, textarea:focus, select:focus {
        outline: none;
        box-shadow: 0 0 0 4px rgba(59,130,246,0.08);
      }
      button, .btn-primary { color: #fff !important; }
      .btn-primary { background-color: var(--accent); box-shadow: var(--shadow); }
      input:disabled, textarea:disabled, button:disabled { opacity: 0.6; cursor: not-allowed; }

      html[data-theme="dark"] .bg-slate-900,
      html[data-theme="light"] .bg-slate-900,
      html[data-theme="dark"] .bg-gray-900,
      html[data-theme="light"] .bg-gray-900 { background-color: var(--bg) !important; }

      html[data-theme="dark"] .bg-white,
      html[data-theme="light"] .bg-white,
      html[data-theme="dark"] .bg-gray-50,
      html[data-theme="light"] .bg-gray-50,
      html[data-theme="dark"] .bg-slate-800,
      html[data-theme="light"] .bg-slate-800,
      html[data-theme="dark"] .bg-gray-100,
      html[data-theme="light"] .bg-gray-100 { background-color: var(--surface) !important; }

      html[data-theme="dark"] .bg-slate-700,
      html[data-theme="light"] .bg-slate-700 { background-color: var(--surface-2) !important; }
      #root, main, .container, .page { background-color: transparent !important; }
      .hover\:shadow-sky-500\/20:hover { box-shadow: 0 8px 24px rgba(59,130,246,0.12) !important; }
    </style>
    <script>
      (function () {
        const systemPrefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        const saved = localStorage.getItem('theme'); 
        const defaultTheme = saved || (systemPrefersDark ? 'dark' : 'light');

        function applyTheme(t) {
          document.documentElement.setAttribute('data-theme', t);
          localStorage.setItem('theme', t);
          window.dispatchEvent(new CustomEvent('themechange', { detail: { theme: t } }));
        }

        applyTheme(defaultTheme);

        window.toggleTheme = function () {
          const current = document.documentElement.getAttribute('data-theme') || 'dark';
          const next = current === 'dark' ? 'light' : 'dark';
          applyTheme(next);
          return next;
        };

        window.setTheme = function (t) { if (t === 'dark' || t === 'light') applyTheme(t); };
        window.addEventListener('storage', (e) => { if (e.key === 'theme' && e.newValue) applyTheme(e.newValue); });
        try {
          const mql = window.matchMedia('(prefers-color-scheme: dark)');
          mql.addEventListener?.('change', (e) => { if (!localStorage.getItem('theme')) applyTheme(e.matches ? 'dark' : 'light'); });
        } catch {}
      })();
    </script>
    <style>
      button.btn-primary,
      .btn-primary,
      button.btn-primary:disabled,
      .btn-primary:disabled {
        background-color: var(--accent) !important;
        color: #ffffff !important;
        -webkit-text-fill-color: #ffffff !important;
        border-color: transparent !important;
      }
      button:not(.btn-primary) {
  color: var(--text) !important;           
  background-color: var(--surface) !important;
  border-color: var(--border) !important;
}
button:not(.btn-primary):disabled {
  color: var(--muted) !important;
  opacity: 0.6 !important;
}
    </style>
  </head>

  <body class="antialiased">

  </body>
